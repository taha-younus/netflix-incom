<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/1689585b7c.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="nav">
            <img src="./img/logo.png" alt="">
            <button class="btn btn-signin">Sign In</button>
        </div>

        <div class="middle">
            <div class="text">
                <h2 class="heading">Unlimited movies, TV shows, and more</h2>
                <p class="sub-heading1 sub-heading">Watch anywhere. Cancel anytime.</p>
                <p class="sub-heading2 sub-heading">Ready to watch? Enter your email to create or restart your
                    membership.</p>
            </div>

            <div class="input">
                <input type="email" name="" placeholder="Email Address" class="email" id="">
                <button class="btn-login btn"><span class=" click">Get Started </span></button>
                <i class="fa-solid fa-chevron-right"></i>
            </div>
        </div>
    </div>

   <div class="container2">

    <div class="creative-text">
        <h1 class="main-text">Enjoy on your TV</h1>
        <p class="sub-text">Watch on Smart TVs, Playstation, Xbox, Chromecast, Apple TV, Blu-ray players, and more.</p>
    </div>

    <div class="player">
        <video src="./img/video-tv-0819.m4v" autoplay loop class="ads"></video>
        <img src="./img/tv.png" alt="" class="picture">
    </div>


   </div>

   <div class="container2"></div>
</body>

</html>
